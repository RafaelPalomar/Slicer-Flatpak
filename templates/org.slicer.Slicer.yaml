app-id: org.slicer.Slicer
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp # KDE runtime environment does not provide the QtWebEngine component required for 3D Slicer
base-version: '5.15-22.08'
command: Slicer
finish-args:
  - |
      --device=dri
      --share=network
      --share=ipc
      --socket=x11
      --device=dri
      --filesystem=host
      --socket=wayland
modules:
  - name: Slicer
    buildsystem: simple
    build-commands:
      - cmake -S . -B Release -DCMAKE_BUILD_TYPE:STRING=Release -DSlicer_USE_SYSTEM_LibFFI:BOOL=ON -DITK_REMOTE_MODULES_DIR:FILEPATH=dependencies/ITK-Remote-Modules -DSlicer_CHECK_CMAKE_HTTPS_SUPPORT:BOOL=OFF -DFLATPAK_BUILDER_BUILDDIR:FILEPATH=${FLATPAK_BUILDER_BUILDDIR}
      <CMAKE_GIT_DEPENDENCY_FLAGS> # Template tag for inserting CMake git-based dependency flags
      <CMAKE_ARCHIVE_DEPENDENCY_FLAGS> # Template tag for inserting CMake archive-based dependency flags
      <CMAKE_PYTHON_DEPENDENCY_FLAGS> # Template tag for inserting Python archive-based dependency flags
      - cmake --build Release
    sources:
      - type: git
        url: https://github.com/Slicer/Slicer.git
        tag: main
      - type: patch
        path: 0001-ENH-Add-an-option-to-switch-CMake-HTTPS-checks.patch
      - type: patch
        path: 0002-ENH-Print-external-dependencies-variables.patch
      - type: patch
        path: 0003-ENH-Expose-CTKAPPLAUNCHER-sources-variables.patch
      - type: patch
        path: 0004-ENH-Disable-pull-of-git-submodules-for-RapidJSON.patch
      - type: patch
        path: 0005-ENH-Expose-OpenSSL-dependencies-variables.patch
      - type: patch
        path: 0006-ENH-Expose-python-dependency-variables.patch
      - type: patch
        path: 0007-ENH-Expose-python-wheel-dependencies.patch
      - type: patch
        path: 0008-ENH-Supress-pull-of-git-modules-for-VTK.patch
      - type: patch
        path: 0009-ENH-Enable-ITK-build-with-offline-remote-modules.patch
      - type: patch
        path: 0010-ENH-Enable-offline-remote-dependencies.patch
      - type: patch
        path: 0011-ENH-Enable-build-with-offilne-PCRE.patch
      - type: patch
        path: 0012-ENH-Enable-build-with-onffline-swift.patch
      - type: patch
        path: Generated_CTK_SuperBuild.patch
      <SLICER_GIT_DEPENDENCIES> # Template tag for inserting actual Slicer dependencies (git)
      <SLICER_ARCHIVE_DEPENDENCIES> # Template tag for inserting actual Slicer dependencies (Archive files)
      <ITK_REMOTE_MODULE_DEPENDENCIES> # Template tag for inserting ITK remote module dependencies
      <CTK_DEPENDENCIES> # Template tag for inserting CTK dependencies
