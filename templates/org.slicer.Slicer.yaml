app-id: org.slicer.Slicer
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp # KDE runtime environment does not provide the QtWebEngine component required for 3D Slicer
base-version: '5.15-22.08'
command: Slicer
finish-args:
  - |
      --device=dri
      --share=network
      --share=ipc
      --socket=x11
      --device=dri
      --filesystem=host
      --socket=wayland
modules:
  - name: Slicer
    buildsystem: simple
    build-commands:
      - cmake -S . -B Release -DCMAKE_BUILD_TYPE:STRING=Release -DSlicer_USE_SYSTEM_LibFFI:BOOL=ON
      <CMAKE_GIT_DEPENDENCY_FLAGS> # Template tag for inserting CMake git-based dependency flags
      <CMAKE_ARCHIVE_DEPENDENCY_FLAGS> # Template tag for inserting CMake archive-based dependency flags
      <CMAKE_PYTHON_DEPENDENCY_FLAGS> # Template tag for inserting Python archive-based dependency flags
      - cmake --build Release
    sources:
      - type: git
        url: https://github.com/Slicer/Slicer.git
        tag: main
      - type: patch
        path: 01-ENH-Disable-https-check.patch
      - type: patch
        path: 02-ENH-Disable-git-submodules-in-RapidJSON.cmake
      - type: patch
        path: 03-ENH-Make-OpenSSL-sources-visible.patch
      - type: patch
        path: 04-ENH-Make-CTKAppLauncher-sources-available.patch
      - type: patch
        path: 05-ENH-Make-Python-sources-available.patch
      - type: patch
        path: 06-ENH-Enable-install-python-setuptools-from-wheel.patch
      <SLICER_GIT_DEPENDENCIES> # Template tag for inserting actual Slicer dependencies (git)
      <SLICER_ARCHIVE_DEPENDENCIES> # Template tag for inserting actual Slicer dependencies (Archive files)
