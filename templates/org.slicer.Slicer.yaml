app-id: org.slicer.Slicer
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
# KDE runtime environment does not provide the QtWebEngine component
# required for 3D Slicer
base: io.qt.qtwebengine.BaseApp
base-version: '5.15-22.08'
command: Slicer
finish-args:
  - |
      --device=dri
      --share=network
      --share=ipc
      --socket=x11
      --device=dri
      --filesystem=host
      --socket=wayland
modules:
  - name: Slicer
    buildsystem: simple
    build-commands:
      - cmake -S . -B Release -DCMAKE_BUILD_TYPE:STRING=Release
      <CMAKE_DEPENDENCY_FLAGS> # Template tag for inserting CMake dependency flags
      - cmake --build Release
    sources:
      - type: git
        url: https://github.com/Slicer/Slicer.git
        tag: main
      - type: patch
        path: 01-ENH-Disable-https-check.patch
      - type: patch
        path: 02-ENH-Disable-git-submodules-in-RapidJSON.cmake
      <SLICER_DEPENDENCIES> # Template tag for inserting actual Slicer dependencies (GIT)
      # - type: archive
      #   url: https://github.com/commontk/AppLauncher/archive/refs/tags/v0.1.31.zip
